<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
  <!-- FontAwesome-->
  <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
  <!-- project CSS -->
  <link rel="stylesheet" href="/assets/styles/main.css">
  <!-- jQuery -->
  <script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
  <!-- Moment js -->
  <script type="text/javascript" src="/vendors/moment/moment.js"></script>
  <!-- Project Script -->
  <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
  <title>Twitter Style Message Board</title>
</head>

<body>
  <header>
    <div class="refresh-btn"><i class="fa fa-refresh"></i> Refresh</div>
  </header>
  <div class="container">
    <div class="msg-entry row">
      <form  id="inputForm" method="POST">
        <div class="form-group col-xs-12">
          <textarea class="col-xs-12" name="message" form="inputForm" placeholder="Enter Message"></textarea>
        </div>
        <div class="submit-bar">
          <div class="form-group col-xs-9">
            <label class="sr-only" for="name">Name:</label>
            <input name="name" type="text" id="name" placeholder="Name">
          </div>
          <div class="form-group col-xs-3 submit-container">
            <input class="btn col-xs-3" type="submit" id="submit" value="Send">
          </div>
        </div>
      </form>
    </div>
    <div class="display row">
      <!-- load messages here -->
    </div>
  </div>
</body>
</html>
