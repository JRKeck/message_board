<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
  <!-- project CSS -->
  <link rel="stylesheet" href="/assets/styles/main.css">
  <!-- jQuery -->
  <script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
  <!-- Moment js -->
  <script type="text/javascript" src="/vendors/moment/moment.js"></script>
  <!-- Project Script -->
  <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="msg-entry row">
      <form  id="inputForm" method="POST">
        <div class="form-group col-xs-12">
          <textarea class="col-xs-12" name="message" form="inputForm" placeholder="Enter Message"></textarea>
        </div>
        <div class="form-group col-xs-9">
          <label class="sr-only" for="name">Name:</label>
          <input name="name" type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group col-xs-3">
          <input class="btn col-xs-3" type="submit" id="submit" value="Send">
        </div>
      </form>
    </div>
    <div class="display row">
      <!-- load messages here -->
    </div>
  </div>
</body>
</html>
